<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Game Board</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr th:each="row : ${gameBoard}">
            <td th:each="cell : ${row}" th:utext="${cell}"> </td>
        </tr>
    </table>
</body>
</html>
